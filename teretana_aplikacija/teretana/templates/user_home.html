<!DOCTYPE html>
<html>
<body>
    {% block content %}
    <h1>Welcome, {{ user.username }}!</h1>

    <h2>Va≈°i treninzi</h2>
    <ul>
        {% for trening in trenings %}
        <li>
            <a href="{% url 'trening_detail' trening.id %}">{{ trening.name }}</a>
            - {{ trening.trainer.name }} ({{ trening.date }})
        </li>
        {% empty %}
        <p>Nemate zakazanih treninga.</p>
        {% endfor %}
    </ul>

    <p><a href="{% url 'trening_list' %}">Pregled svih treninga</a></p> <!-- Dodajte ovdje -->

    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% endblock %}
</body>
</html>
